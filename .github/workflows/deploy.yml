name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclenche le workflow lorsque tu pousses sur la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utilise un runner Ubuntu pour l'exécution

    permissions:
      contents: write  # Donne la permission nécessaire pour pousser des changements

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout repository
        uses: actions/checkout@v3  # Clone le dépôt

      # Étape 2 : Installer Node.js et les dépendances
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'  # Installe la version LTS de Node.js

      - name: Install dependencies
        run: npm install  # Installe les dépendances via npm

      # Étape 3 : Construire le site avec Astro
      - name: Build site
        run: npm run build  # Lance la commande de build Astro

      # Étape 4 : Déployer sur GitHub Pages (déploiement à la racine)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Action pour déployer sur GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Utilise le token GitHub pour l'authentification
          publish_dir: ./dist  # Le dossier contenant les fichiers générés par Astro
          publish_branch: main  # Déploie sur la branche `main` (pas sur gh-pages)
